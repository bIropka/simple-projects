<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель алминистратора</title>
    <link rel="stylesheet" href="css/isup-1-styles.css" >
</head>
<body>

    <header>
        <div class="login">adminISUP</div>
        <button class="logout">ВЫХОД</button>
    </header>

    <nav>
        <a href="">Главная</a> < <a href="">Панель администратора</a>
    </nav>

    <a class="settings" href="">Общие настройки&nbsp;&nbsp;<img src="images/gear.png"></a>

    <div class="block-users">
        <span class="block-title">Пользователи</span>
        <textarea class="search-title" rows="2" disabled>Поиск пользователя:</textarea>
        <input type="search">
        <button class="to-search">Найти</button>
        <br>
        <a href="">Список пользователя</a>
        <br>
        <a href="">Добавить нового пользователя</a>
    </div>

    <div class="block-content">
        <span class="block-title">Материалы<br><span>статьи, новости и пр.</span></span>
        <textarea class="search-title" rows="2" disabled>Поиск пользователя для привязки материалов:</textarea>
        <input type="search">
        <button class="to-search">Найти</button>
        <br>
        <a href="">Привязка материалов пользователя</a>
        <br>
        <a href="">Добавление ссылки в материал</a>
    </div>

    <div class="block-statistic">
        <span class="block-title">Статистика</span>
        <textarea class="search-title" rows="2" disabled>Поиск пользователя для вывода статистики:</textarea>
        <input type="search">
        <button class="to-search">Найти</button>
    </div>

</body>
</html>
